<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h3 style="color:blue;">IRCTC REGISTRATION</h3><br>
    <hr><br>
    <form action="index.html">
    &nbsp;&nbsp;&nbsp;
    <b><label for="fname">Firstname:</label></b>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="text" name="firstname" id="firstname" required>
    <br><br>
    &nbsp;&nbsp;&nbsp;
    <b><label for="lname">Lastname:</label></b>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="text" name="lastname" id="lastname" required>
    <br><br>
    &nbsp;&nbsp;&nbsp;
    <b><label for="uname">Username:</label></b>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="text" name="username" id="username" required>
    <br><br>
    &nbsp;&nbsp;&nbsp;
    <b><label for="pass">Password:</label></b>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="password" name="password" id="password" required>
    <br><br>
    &nbsp;&nbsp;&nbsp;
    <b><label for="retype">Repeat Password:</label></b>
    &nbsp;&nbsp;
    <input type="password" name="repassword" id="repassword"required>
    <br><br>
    &nbsp;&nbsp;&nbsp;
    <button type="submit">Submit</button>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button type="reset">Reset</button>
    </form>
</body>
</html>
